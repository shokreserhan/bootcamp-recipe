<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="user-Input">
        <input id="ingredientName" type="text" placeholder="Type ingredient Here:">
        <button id="searchButton">Search!</button>
    </div>

    <div id="recipesData"></div>

    <script id="recipes-template" type="text/x-handlebars-template">

        {{#each recipe}}
        <div class="recipe">
            <p><a href={{href}} target="_blank">{{title}}</a></p>
            <img src="{{thumbnail}}">
            <p>Ingredient:</p> <br>
            <ul id="ingredient">
                {{#each ingredients}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
        {{/each}}

    </script>

    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
